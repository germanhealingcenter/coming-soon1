<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1c20 0%, #0f1115 100%);
            --accent-color: #3498db;
            --accent-gradient: linear-gradient(45deg, #3498db, #2ecc71);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 4px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 1s both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-width: 120px;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 3rem auto;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 3px;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 100px;
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p class="subtitle">Something amazing is in the works</p>
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
        </div>
    </div>

    <!-- Import confetti library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    
    <script>
        // Set a fixed launch date - May 15th, 2025 at 3PM
        const launchDate = new Date('2025-05-15T15:00:00');
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = launchDate - now;
            
            // Calculate time units
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update DOM
            document.getElementById('days').textContent = String(Math.max(0, days)).padStart(2, '0');
            document.getElementById('hours').textContent = String(Math.max(0, hours)).padStart(2, '0');
            document.getElementById('minutes').textContent = String(Math.max(0, minutes)).padStart(2, '0');
            document.getElementById('seconds').textContent = String(Math.max(0, seconds)).padStart(2, '0');
            
            // Calculate total time from now until May 15th (approximately 30 days)
            const totalTimeFromNow = launchDate - new Date();
            const totalTime = 30 * 24 * 60 * 60 * 1000; // 30 days in milliseconds
            
            // Calculate elapsed time (percentage of time passed)
            const elapsed = totalTime - totalTimeFromNow;
            const progress = (elapsed / totalTime) * 100;
            document.getElementById('progress').style.width = `${Math.max(0, Math.min(100, progress))}%`;
            
            // Optional: Add message when countdown reaches zero
            if (timeLeft < 0) {
                document.querySelector('.subtitle').textContent = "Launch time has arrived!";
            }
        }

        // Create confetti explosion when page loads
        window.onload = function() {
            // Fire confetti
            confetti({
                particleCount: 150,
                spread: 180,
                origin: { y: 0.6 }
            });
            
            // Additional confetti for more effect
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 100,
                    origin: { x: 0 }
                });
                
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 100,
                    origin: { x: 1 }
                });
            }, 250);
        };

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial update
    </script>
</body>
</html>
