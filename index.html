<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1c20 0%, #0f1115 100%);
            --accent-color: #3498db;
            --accent-gradient: linear-gradient(45deg, #3498db, #2ecc71);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 4px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin: 2rem 0;
            animation: fadeIn 1s ease-out 1s both;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            min-width: 120px;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 3rem auto;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 3px;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite linear;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 100px;
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p class="subtitle">Something amazing is in the works</p>
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        <div class="progress-container">
            <div class="loading-bar">
                <div class="loading-progress" id="progress"></div>
            </div>
        </div>
    </div>

    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas"></canvas>

    <script>
        // Set a fixed launch date - May 15th, 2025 at 3PM
        const launchDate = new Date('2025-05-15T15:00:00');
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = launchDate - now;
            
            // Calculate time units
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update DOM
            document.getElementById('days').textContent = String(Math.max(0, days)).padStart(2, '0');
            document.getElementById('hours').textContent = String(Math.max(0, hours)).padStart(2, '0');
            document.getElementById('minutes').textContent = String(Math.max(0, minutes)).padStart(2, '0');
            document.getElementById('seconds').textContent = String(Math.max(0, seconds)).padStart(2, '0');
            
            // Calculate total time (30 days in milliseconds)
            const totalTime = 30 * 24 * 60 * 60 * 1000; 
            
            // Calculate progress percentage based on time elapsed since April 15, 2025
            const startDate = new Date('2025-04-15T00:00:00');
            const elapsed = now - startDate;
            const progress = (elapsed / totalTime) * 100;
            document.getElementById('progress').style.width = `${Math.max(0, Math.min(100, progress))}%`;
            
            // Message when countdown reaches zero
            if (timeLeft < 0) {
                document.querySelector('.subtitle').textContent = "Launch time has arrived!";
            }
        }

        // Custom confetti implementation (no external library needed)
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Confetti particles
            const particles = [];
            const particleCount = 150;
            const gravity = 0.5;
            const colors = ['#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6', '#1abc9c'];
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    speed: Math.random() * 3 + 1,
                    rotationSpeed: Math.random() * 5 - 2.5,
                    oscillationSpeed: Math.random() * 2,
                    angle: Math.random() * 360,
                    direction: Math.random() * 360
                });
            }
            
            // Animation function
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update particles
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // Move particles
                    p.y += p.speed;
                    p.x += Math.sin(p.angle) * 2;
                    p.angle += p.oscillationSpeed;
                    p.rotation += p.rotationSpeed;
                    
                    // Draw particle
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    if (Math.random() < 0.5) {
                        // Rectangle
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    } else {
                        // Circle
                        ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    ctx.closePath();
                    ctx.restore();
                    
                    // Reset particle when it goes off screen
                    if (p.y > canvas.height) {
                        particles[i] = {
                            x: Math.random() * canvas.width,
                            y: -10,
                            size: Math.random() * 8 + 3,
                            color: colors[Math.floor(Math.random() * colors.length)],
                            rotation: Math.random() * 360,
                            speed: Math.random() * 3 + 1,
                            rotationSpeed: Math.random() * 5 - 2.5,
                            oscillationSpeed: Math.random() * 2,
                            angle: Math.random() * 360,
                            direction: Math.random() * 360
                        };
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
        });

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial update
    </script>
</body>
</html>
